---
os: linux
arch: amd64
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
services:
  - docker
before_install:
  - sudo apt-get -qq update
install:
  - pip install tox docker
  # - pip install required driver (e.g. docker, python-vagrant, shade, boto, apache-libcloud)
script:
  - tox -e py-ansible-{27,28,29,devel}